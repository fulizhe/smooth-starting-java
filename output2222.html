<!doctype html>
<html lang="en">
<head>
<title>Configuration Wizard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<div id="smartwizard">
<ul class="nav nav-progress">
<li class="nav-item">
<a class="nav-link" href="#step-1">
<div class="num">1</div>
GZip Configuration
</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#step-2">
<div class="num">2</div>
Log Level
</a>
</li>
</ul>
<div class="tab-content">
<div id="step-1" class="tab-pane" role="tabpanel">
<form id="form-1" class="row needs-validation" novalidate>
<div class="col">
<label for="server_compression_enabled" class="form-label">Enable GZip</label>
<input class="form-control" type="checkbox" id="server_compression_enabled" name="server_compression_enabled">
<div class="valid-feedback">Looks good!</div>
<div class="invalid-feedback">Please provide a valid Enable GZip.</div>
</div>
<div class="col">
<label for="server_compression_mime-types" class="form-label">Supported MIME Types</label>
<input type="text" class="form-control" id="server_compression_mime-types" value="text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml,application/octet-stream" required>
<div class="valid-feedback">Looks good!</div>
<div class="invalid-feedback">Please provide a valid Supported MIME Types.</div>
</div>
<div class="col">
<label for="server_compression_min-response-size" class="form-label">Minimum Response Size</label>
<input type="text" class="form-control" id="server_compression_min-response-size" value="2KB" required>
<div class="valid-feedback">Looks good!</div>
<div class="invalid-feedback">Please provide a valid Minimum Response Size.</div>
</div>
</form>
</div>
<div id="step-2" class="tab-pane" role="tabpanel">
<form id="form-2" class="row needs-validation" novalidate>
<div class="col">
<label for="log_level" class="form-label">Log Level</label>
<select class="form-select" id="log_level" required>
<option value="TRACE">TRACE</option>
<option value="DEBUG">DEBUG</option>
<option value="INFO" selected>INFO</option>
<option value="WARN">WARN</option>
<option value="ERROR">ERROR</option>
<option value="FATAL">FATAL</option>
<option value="OFF">OFF</option>
</select>
<div class="valid-feedback">Looks good!</div>
<div class="invalid-feedback">Please provide a valid Log Level.</div>
</div>
</form>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/smartwizard@6/dist/js/jquery.smartWizard.min.js"></script>
<script>
$(function() {
$('#smartwizard').smartWizard();
});
</script>
</body>
</html>
