<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Starting App</title>
        <meta name="ROBOTS" content="NOFOLLOW">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background-color: #fff;
                font-family: system-ui, -apple-system, sans-serif;
            }
            .container {
                text-align: center;
                padding: 20px;
            }
            .logo {
                margin-bottom: 30px;
            }
            .logo img {
                width: 150px;
                height: auto;
            }
            .loading {
                font-size: 24px;
                margin: 20px 0;
            }
            .loading span {
                animation: blink 1.4s infinite both;
                margin-left: 2px;
            }
            .loading span:nth-child(2) { animation-delay: 0.2s; }
            .loading span:nth-child(3) { animation-delay: 0.4s; }
            .restarting {
                color: #666;
            }
            @keyframes blink {
                0% { opacity: 0.2; }
                20% { opacity: 1; }
                100% { opacity: 0.2; }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="./snail-loading.svg" alt="Loading snail">
            </div>
            <h1 class="loading">
                请等待应用启动完毕 By <span style="font-weight: bold;"> [ ${elapseTimeBySecond} ] </span> 秒
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </h1>
            <p class="restarting">浏览器将在应用启动完毕后自动跳转.</p>
        </div>
        <script src="./loading.js" type="text/javascript"></script>
    </body>
</html>
